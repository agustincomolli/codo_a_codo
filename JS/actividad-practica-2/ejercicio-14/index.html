<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones en JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Funciones en JavaScript</h1>
  <h2>Ejercicio 14</h2>
  <p>
    Una función que dado un número de mes y me devuelva la cantidad de
    días de ese mes (suponiendo que no es un año bisiesto).
  </p>

  <label for="month">Ingrese el número del mes:</label>
  <input type="number" name="month" id="month" min="1" max="31">
  <button id="send">Enviar</button>
  <div class="results"></div>

  <script src="./index.js"></script>
</body>
</html>
