<!DOCTYPE html>
<html lang="es"  data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <!-- Framework Pico.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Mini App</h1>
    <form action="" id="search">
      <label for="province">Buscar por provincia: </label>
      <input type="text" name="province" id="province" placeholder="Ingrese la provincia">
      <select name="provinces" id="provinces"></select>
      <small>Por ejemplo: Buenos Aires</small>
      <button type="submit" id="btn-search">Buscar</button>
    </form>
    <div class="message"></div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
