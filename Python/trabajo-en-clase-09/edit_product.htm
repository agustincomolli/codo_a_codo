<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Producto</title>
</head>
<body>
  <h2>Editar Producto</h2>
  <form id="editProductForm">
    <input type="hidden" id="productId" name="productId">

    <label for="editName">Nombre del Producto:</label>
    <input type="text" id="editName" name="name" required><br><br>

    <label for="editDescription">Descripción del Producto:</label>
    <textarea id="editDescription" name="description"></textarea><br><br>

    <input type="submit" value="Actualizar Producto">
  </form>

  <script src="./script.js">
    // Aquí agregarías el código JavaScript para manejar la API.
  </script>

</body>
</html>
