<body>

    <h1>Personas</h1>
  </header>

  <main>
    <div class="btn-wrapper">

    </div>
    <div class="table-wrapper">
      <table>
        <thead>
          <th>Id.</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th></th>
        </thead>
        <tbody>
          {% for person in persons%}
            <tr>
              <td>{{ person[0] }}</td>
              <td>{{ person[1] }}</td>
              <td>{{ person[2] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
