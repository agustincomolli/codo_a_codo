{% extends "base.html" %}

{% block title %}
{{super()}} Agregar
{% endblock %}

{% block content %}
  <h2>Agregar una nueva persona</h2>
  <form method="POST">
    <label>Nombre:</label>
    <input type="text" name="name">
    <label>Edad:</label>
    <input type="number" name="age">
    <button type="submit">Guardar</button>
    <a href="{{ url_for('index') }}"><button type="button">Cancelar</button></a>
  </form>
{% endblock %}
